<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>
    <!-- GEOCODER -->
    <div id="geocoder" class="geocoder"></div>

    <!-- LEGEND -->
<div id='hex-legend' class='legend'>
    <h6>Number of Collision</h6>
    <div><span style='background-color: #F9E79F'></span>0 - 9</div>
    <div><span style='background-color: #F39C12'></span>10 - 25</div>
    <div><span style='background-color: #D35400'></span>> 25</div>
    <div><span></span></div>

    <h6>Point of Collision</h6>
    <div><span style='background-color: #633974'></span>Collision point</div>
    <div><span></span>Click on the collision points</div>
    <div><span></span>for more information!</div>
</div>

   <!-- INTERACTIVITY -->
   <div class='map-data-container'>
    <label>Filter map view</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
        Show collision points 
    </div>

    <script src="script.js"></script>

</body>

</html>
